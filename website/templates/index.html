<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Input Page</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #111827;
        }

        input[type="text"] {
            padding: 12px 15px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6366f1;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4338ca;
        }

        h3 {
            margin-top: 30px;
            color: #1f2937;
        }

        p {
            font-size: 18px;
            color: #374151;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Review Classifier</h2>
        <form method="POST">
            <input type="text" name="user_text" placeholder="Type something..." required>
            <br>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <h3>Output:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
